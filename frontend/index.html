<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zkCAPTCHA - Prove You're Human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">zkCAPTCHA</h1>
            <p class="text-gray-400 mt-2">A new way to prove you're human.</p>
        </div>
        <div id="captcha-challenge" class="bg-gray-700 p-6 rounded-lg text-center">
            <p class="text-lg">Find the secret number that, when cubed, equals:</p>
            <p id="public-output" class="text-4xl font-bold text-white my-4">...</p>
        </div>
        <div class="mt-6">
            <label for="private-input" class="block text-sm font-medium text-gray-300 mb-2">Your Answer:</label>
            <input type="number" id="private-input" class="bg-gray-900 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="Enter the secret number">
        </div>
        <div class="mt-8">
            <button id="verify-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed">
                <span id="button-text">Generate Proof & Verify</span>
                <span id="button-spinner" class="hidden">
                     <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Processing...
                </span>
            </button>
        </div>
        <div id="message-area" class="mt-6 text-center text-sm"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/snarkjs@latest/build/snarkjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
